<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>숫자 맞추기 게임!</h1>

        <div id="result-area" class="result">결과</div>

        <div id="chance-area" class="chance">남은 기회: 5 번</div>

        <input type="number" id="user-input" placeholder="1 ~ 100" />

        <div class="buttons">
          <button id="play-button" class="btn btn-go">Go</button>
          <button id="reset-button" class="btn btn-reset">Reset</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
