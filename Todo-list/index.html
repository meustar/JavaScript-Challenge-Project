<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meustar TodoList</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-4 py-lg-5">
      <header class="mb-4 text-center text-white">
        <h1 class="h3 fw-bold mb-1">meustar TodoList</h1>
      </header>

      <div class="row g-4">
        <!-- Calendar -->
        <section class="col-12 col-lg-7">
          <div class="card shadow-sm rounded-4">
            <div class="card-header bg-white fw-bold">
              <i class="fa-regular fa-calendar-days me-2"></i>Calendar
            </div>

            <div class="card-body">
              <div id="calendar" class="calendar-placeholder">
                <div class="text-muted small">캘린더 추가할 자리</div>
              </div>
            </div>
          </div>
        </section>
        <!-- Todo_List -->
        <section class="col-12 col-lg-5">
          <div class="card shadow-sm rounded-4">
            <div class="card-header bg-white fw-bold">
              <i class="fa-solid fa-list-check me-2"></i>Todo List
            </div>

            <div class="card-body">
              <!-- 입력 영역 -->
              <div class="app-box">
                <section class="input-area">
                  <input
                    type="text"
                    id="task-input"
                    class="form-control"
                    placeholder="할 일을 입력하세요"
                    autocomplete="off"
                  />
                  <button id="add-button" class="btn btn-primary" type="button">
                    추가
                  </button>
                </section>

                <section class="task-area">
                  <div class="task-tabs mb-3">
                    <div id="under-line"></div>
                    <div id="all" class="tab-item active">All</div>
                    <div id="Action" class="tab-item">Action</div>
                    <div id="Complete" class="tab-item">Complete</div>
                  </div>
                  <div id="task-board" class="task-board"></div>
                </section>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
