<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meustar TodoList</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-4 py-lg-5">
      <header class="mb-4 text-center text-white">
        <h1 class="h3 fw-bold mb-1">meustar TodoList</h1>
      </header>

      <div class="row g-4">
        <!-- Calendar -->
        <section class="col-12 col-lg-7">
          <div class="card shadow-sm rounded-4">
            <div class="card-header bg-white fw-bold">
              <i class="fa-regular fa-calendar-days me-2"></i>Calendar
            </div>

            <div class="card-body">
              <div id="calendar" class="calendar-placeholder">
                <div class="text-muted small">캘린더 추가할 자리</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div class="app-box">
      <h1>Todo List</h1>
      <section class="input-area">
        <input type="text" id="task-input" />
        <button id="add-button">+</button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">All</div>
          <div id="ongoing">Not Done</div>
          <div id="done">Done</div>
        </div>
        <div id="task-board">
          <!-- <div class="task">
            <div>집가기</div>
            <div>
              <button>Check</button>
              <button>Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
